---
layout: default
---

<!-- Page Header -->
{% include intro-header.html type='page' %}

<!-- Main Content -->
<div class="container spacing">
	<div class="row">
        <!-- PostList Container -->
        {% if site.sidebar == false %}
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 postlist-container">
            {{ content }}
        </div>
        {% include sidebar.html enable = false %}
        {% else %}
    	<div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 col-xs-12 postlist-container">
    		{{ content }}
    	</div>
        {% include sidebar.html enable = true %}
        {% endif %}
    </div>
</div>
<div class="content_bg">
    <canvas id="webgl" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" referrerpolicy="no-referrer"></script>
</div>
