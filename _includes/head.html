<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <title>{% if page.title %}{{ page.title | strip_html }} - {{ site.SEOTitle | strip_html }}{% else %}{{ site.SEOTitle | strip_html }}{% endif %}</title>

    <script></script><!-- ga & ba script hoook -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/themes/black/pace-theme-minimal.min.css">
    <link rel="stylesheet" href="{{ '/css/tc-blog.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="{{ '/css/iosevka.css' | prepend: site.baseurl }}" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="{{ '/css/fonts.css' | prepend: site.baseurl }}" media="none" onload="if(media!='all')media='all'">
    
    <!-- PreLoad -->
    <link rel="preload" href="{{ '/js/tc-blog.min.js' | prepend: site.baseurl }}" as="script">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if site.google-site-verification %}<meta name="google-site-verification" content="{{ site.google-site-verification }}">{% endif %}
    <meta name="description" content="{{ site.description }}">
    <meta name="keyword" content="{{ site.keyword }}">
    <meta name="baseurl" content="{{ site.baseurl }}">
    <meta name="theme-color" content="#000000">
    {% include meta.html %}
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
