<!-- Goto Top -->
<div class="corner-buttons">
    <button id="gotop" aria-label="回到顶部" type="button" class="back-to-top">
        <svg viewBox="0 0 120 120" class="back-to-top">
            <polyline points="60,105 60,8"></polyline>
            <polyline points="10,57 60,8 110,57"></polyline>
        </svg>
    </button>
</div>

{% if site.ga_measurement_id %}
<!-- Google Analytics -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_measurement_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.ga_measurement_id }}');
</script>
<!-- End Google Analytics -->
{% endif %}
{% if site.ba_track_id %}
<!-- Baidu Tongji -->
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?" + "{{ site.ba_track_id }}";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
<!-- End Baidu Tongji -->
{% endif %}
<!-- Side Catalog -->
{% if page.catalog %}
<script type="text/javascript">
    generateCatalog(".catalog-body");
    var catalogToggle = document.querySelector('.catalog-toggle');
    if (catalogToggle) {
        catalogToggle.addEventListener("click", function(e) {
            e.preventDefault();
            const sideCatalog = document.querySelector(".side-catalog");
            if (sideCatalog) {
                sideCatalog.classList.toggle("fold");
            }
        })
    }
</script>
{% endif %}
